<!DOCTYPE html>
<html>
<head>
  <title>Withdraw Form</title>
  <style>
    body { font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; background: #f4f4f4; }
    .card { background: #fff; padding: 20px 30px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); width: 90%; max-width: 400px; }
    input, button { width: 100%; padding: 10px; margin-top: 10px; border-radius: 6px; border: 1px solid #ccc; }
    button { background: #28a745; color: #fff; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <div class="card">
    <h2>ðŸ’¸ Withdraw Request</h2>
    <input type="text" id="username" placeholder="Telegram Username (without @)" />
    <input type="text" id="user_id" placeholder="Telegram User ID" />
    <input type="text" id="number" placeholder="Payment Number" />
    <button onclick="submit()">Submit Request</button>
    <p id="msg"></p>
  </div>
  <script>
    async function submit() {
      const res = await fetch("/withdraw", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          username: document.getElementById("username").value,
          user_id: document.getElementById("user_id").value,
          number: document.getElementById("number").value,
        })
      });
      document.getElementById("msg").innerText = "âœ… Request sent!";
    }
  </script>
</body>
</html>
