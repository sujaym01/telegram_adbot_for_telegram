<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ad Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #101010;
      color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #1c1c1c;
      padding: 24px;
      border-radius: 16px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,255,100,0.2);
    }
    h2 {
      color: #00ff88;
      text-align: center;
    }
    .info {
      margin: 20px 0;
      line-height: 1.6;
    }
    .info b {
      color: #ffffff;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }
    .watch {
      background-color: #00cc66;
      color: white;
    }
    .withdraw {
      background-color: #3366ff;
      color: white;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>🎯 Ad Earning Dashboard</h2>
    <div class="info" id="userInfo">
      👤 <b>Username:</b> @guest<br />
      👁️ <b>Watched Ads:</b> 0<br />
      💰 <b>Earned Points:</b> 0.00<br />
      🔁 <b>Progress:</b> 0%
    </div>
    <button class="watch" onclick="watchAd()">🎥 Watch Ad</button>
    <button class="withdraw" onclick="withdraw()">💸 Withdraw</button>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    const user = tg.initDataUnsafe.user || { username: "guest", id: 0 };

    document.getElementById("userInfo").innerHTML = `
      👤 <b>Username:</b> @${user.username || "guest"}<br />
      👁️ <b>Watched Ads:</b> 15<br />
      💰 <b>Earned Points:</b> 8.00<br />
      🔁 <b>Progress:</b> 150%
    `;

    function watchAd() {
      const refLink = "https://your-cpa-link.com/?ref=" + user.id;
      window.location.href = refLink;
    }

    function withdraw() {
      const number = prompt("📱 Enter your Bkash/Nagad number:");
      if (number) {
        fetch("/withdraw", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ user_id: user.id, username: user.username, number }),
        }).then(() => alert("✅ Withdraw request sent!"));
      }
    }
  </script>
</body>
</html>
